<ion-header>

  <ion-navbar color="primary">
    <ion-title>筛选条件</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="submit" (click)="submit()">
        提交
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>项目名称</ion-label>
      <ion-input type="text" item-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>项目类型</ion-label>
      <ion-input type="text" item-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>甲方公司</ion-label>
      <ion-input type="text" item-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>中标单位名称</ion-label>
      <ion-input type="text" item-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>业主客户名称</ion-label>
      <ion-input type="text" item-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>与中标单位签订合同</ion-label>
      <ion-checkbox item-right color="secondary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>与业主签订合同</ion-label>
      <ion-checkbox item-right color="secondary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>甲方和业主签订合同</ion-label>
      <ion-checkbox item-right color="secondary"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-title>重新筛选条件</ion-title>
  </ion-toolbar>
</ion-footer>
